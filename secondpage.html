<script type="text/javascript">
	function updateText(event){

		if (event.keyCode == 13) { // only trigger when Enter (key 13) is pressed
			document.getElementById("demo").innerHTML = document.getElementById("text_input_0").value;
			if (document.getElementById("text_input_0").value == "go home") {
				document.location.href = "index.html";
			}
			else if (document.getElementById("text_input_0").value == "smile") {
				document.getElementById("picture").style.display = "block";
			}
			document.getElementById("text_input_0").value = "";

		}
	};

	document.onkeypress = function (event) {
		if (document.activeElement == document.getElementById("text_input_0")) {
			// pass
		}
		else {
			document.getElementById("text_input_0").focus();
		}
	};

</script>
